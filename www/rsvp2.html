<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    The Wedding RSVP of Erica Moore and Jacob Van De Weert
  </title>
  <link href="./static/images/favicon.ico" rel="shortcut icon">
  <link href="./static/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/css/index.css" rel="stylesheet">
  <link href="./static/css/rsvp.css" rel="stylesheet">
</head>

<body>
  <div id="background-repeat"></div>
  <div id="background"></div>
  <div id="main-container" style="font-size: 18px; text-align: center;">
    <div id="theme-padding"></div>
    <div id="content" style="padding-bottom: 64px;">
      <div id="page">
        <section>
          <div class="section-title">The RSVP</div>
        </section>
        <div class="section-separator"></div>
        <section>
          $message
        </section>
        <div class="section-separator"></div>
        <section>
          <form action="/rsvp.html" method="post">
            <label style="color: #F0E097;">Will you be celebrating with us?</label>
            <input type="checkbox" id="going" name="going" value="yes" $checked/>
            <label for="going" style="display: inline;">Yes, I will be attending!</label>
            <div id="going-inputs">
              $guests
              <div class="item-separator"></div>
              <div>
                <label style="color: #F0E097;">Contact email(s)</label>
                <input type="text" name="email" value="$email">
              </div>
              <div class="item-separator"></div>
              <div>
                <label style="color: #F0E097;">Song recommendations, life advice, other notes</label>
                <textarea name="other_notes">$other_notes</textarea>
              </div>
            </div>
            <div id="not-going-inputs">
              <div class="item-separator"></div>
              <div class="item-image-container">
                <img src="./static/images/rsvp/sad_kitten.jpg">
              </div>
              Oh no! We're sorry to be missing you! ðŸ˜¢
            </div>
            <div class="item-separator"></div>
            <div>
              <input type="hidden" name="token" value="$token">
              <input type="submit" value="Submit">
            </div>
            <div class="item-separator"></div>
          </form>
        </section>
      </div>
    </div>
    <footer>
      <div id="footer-text">
        <div style="font-size: 14px;">
          Need help? Is something terribly, horribly broken? <a href="mailto:ericaandjacob7317@gmail.com" style="color: #F0E097;">Complain to Jacob</a>
        </div>
        <div class="item-separator"></div>
        <div>
          Original design by Wedding Paper Divas. Shamelessly stolen from <a href="https://www.theknot.com/us/default?theme_id=282" target="_blank">The Knot</a>.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
